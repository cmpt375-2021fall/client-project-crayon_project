{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
     <link href="{% static 'crayonApp/css/room_create.css' %}" rel="stylesheet"/>
    <title>Create a Room</title>
  </head>
  <body>
  <div class="container">
            <div class="col">
                <form class="form-create" action="" method="post">

                    {% if create_form.captcha.errors %}
                        <div class="alert alert-warning">{{ create_form.captcha.errors }}</div>
                    {% elif message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}

                  {% csrf_token %}
                   
                  <div class="form-group">
                      {{ create_form.name.label_tag }}
                      {{ create_form.name}}
                  </div>
                  <div>
                      <a href="../room_enter"  ><ins>Join a Room? </ins></a> <br>
                      <a href="../userportal"  ><ins>Back to User Portal </ins></a>
                      <button type="submit" class="btn btn-primary float-right">Create the room!</button>
                  </div>
                </form>
            </div>
    </div> <!-- /container -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
