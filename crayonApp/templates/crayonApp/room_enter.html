{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
     <link href="{% static 'crayonApp/css/room_enter.css' %}" rel="stylesheet"/>
    <title>Room Enter</title>
  </head>
  <body>
    <div class="container">
            <div class="col">
              <form class="form-enter" action="" method="post">
                    {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                    {% csrf_token %}

                    <div class="form-group">
                    {{ enter_form.room_id.label_tag }}
                    {{ enter_form.room_id}}
                    </div>
                  <a href="../room_create"  ><ins>Create a Room? </ins></a> <br>
                  <a href="../userportal"  ><ins>Back to User Portal </ins></a>
                  <button type="submit" class="btn btn-primary float-right">Enter the Room!</button>
                </div>
              </form>
            </div>
    </div> <!-- /container -->
 
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  </body>
</html>
