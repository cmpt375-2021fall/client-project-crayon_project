<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../../static/crayonApp/css/detail.css">
    <link rel="stylesheet" href="https://use.typekit.net/uvu6hds.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>

    <div class = "rainbow">

        <svg width=100% height="25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="-1" width="1920" height="30" fill="#D45CA1"/>
            <rect x="307.214" width="170.118" height="30" fill="#50AB7A"/>
            <rect x="477.332" width="170.118" height="30" fill="#F1F371"/>
            <rect x="1136.79" width="170.118" height="30" fill="#F1F371"/>
            <rect x="966.672" width="170.118" height="30" fill="#92D8CA"/>
            <rect x="796.554" width="170.118" height="30" fill="#49A4F8"/>
            <rect x="647.45" width="213.148" height="30" fill="#E26B37"/>
            <rect x="84.0586" width="223.155" height="30" fill="#C34443"/>
            </svg>
    </div>  <!--rainbow--> 
<div id="big">
<form action="" method="post">
{% csrf_token %}
<fieldset>
    <legend><h2>{{ quiz.quiz_subtype.name }}</h2></legend>
    <br>
    
    <div id="content">
    <legend><h1>{{ quiz.quiz_context }}</h1></legend>
    </div><!--content-->

    <div id="choices">
    {% for choice in quiz.choice_set.all %}
    <div class="chose">

        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
        <label for="choice{{ forloop.counter }}"><h3>{{ choice.context }}</h3></label><br>
    
    </div>{% endfor %}
    </div><!--choices-->
    
   
</fieldset>
<button type="submit" class="btn btn-primary float-right"><i class="arrow right"></i></button>  
</form>

</div> <!--big-->
<form action="../">
<button id="goback"><i class="fa fa-home home"></i></button>
</form>


</body>


</html>
