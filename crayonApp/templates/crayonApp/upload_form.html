{% load static %}

<html lang="en">
<head>
<title>{% block title %}Django File Upload and Download{% endblock %} </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
 <!-- Page content of course! -->
<main class="container-fluid">
<div class="container">

<h1> Room ID: {{ request.session.room_id }}</h1>
 {% block content %} 
 <form action="" method="post" enctype="multipart/form-data" >
  {% csrf_token %}
  {{ form.as_p }}
 <a href="/file_list/" class="text-success "><ins>View files</ins></a> <br>
 <a href="/userportal/" class="text-success "><ins>Back to User Portal</ins></a>
 <a href="{% url 'detail' 1 %}">Take Quiz!</a>
 <button class="btn btn-info form-control " type="submit" value="submit">Upload</button>
</form>
 {% endblock %}

</div> 
</main>


<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

{% block js %} {% endblock %}

</body>
</html>
